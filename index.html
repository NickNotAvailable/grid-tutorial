<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          class="form-input task-input"
          placeholder="e.g. finish html course"
        />
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
      <small class="form-alert text-success">there was an error</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <div class="task-title">
            <img src="icons/marker-pin-01.svg" class="icon" alt="" />
            <h3 class="name-txt">first task</h3>
          </div>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <img src="icons/marker-pin-01.svg" alt="" class="icon" />
            </a>
            <!-- delete btn -->
            <button type="button" class="edit-btn" data-id="123">
              <img src="icons/menu-01.svg" alt="" class="icon" />
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task 2 -->
        <div class="single-task task-completed">
          <div class="task-title">
            <img src="icons/marker-pin-01.svg" class="icon" alt="" />
            <h3 class="name-txt">second task</h3>
          </div>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <img src="icons/marker-pin-01.svg" alt="" class="icon" />
            </a>
            <!-- delete btn -->
            <button type="button" class="edit-btn" data-id="123">
              <img src="icons/menu-01.svg" alt="" class="icon" />
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
  </body>
</html>
