<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img
                src="images/portrait.jpg"
                class="img"
                alt=""
                id="person-img"
              />
            </div>
            <h4 id="author">Sara Johns</h4>
            <p id="job">web-developer</p>
            <p class="info">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem sint
              distinctio voluptatum id. Similique voluptates iste molestiae
              cupiditate minima libero!
            </p>
            <div class="button-container">
              <button class="prev-btn" type="button">
                <img src="icons/chevron-left.svg" alt="" />
              </button>
              <button class="next-btn" type="button">
                <img src="icons/chevron-right.svg" alt="" />
              </button>
            </div>
            <button class="btn random-btn">Random</button>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
